<form name="register" class="form-signin" ng-submit="submit()" novalidate>
	<h1 class="form-signin-heading text-muted">Sign In</h1>
	<input name="email" ng-model="email" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
		<p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Please enter a proper email.</p>
	<input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required="">
	<input name="password_confirm" ng-model="password_confirm" type="password" class="form-control" placeholder="Confirm Password" validate-equals='password'>
	<p class="help-block" ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">please match the passwords.</p>
	<button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="register.$invalid">
		Sign In
	</button>
</form>
